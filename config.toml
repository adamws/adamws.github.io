baseURL = 'https://adamws.github.io/'
languageCode = 'en-us'
title = 'adamws.github.io'

[params]
  custom_css = ["css/style.css"]
  description = 'Personal projects and thoughts'

[permalinks]
  posts = "/:title"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'github'
    tabWidth = 4
